<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg_form.css">
    <script>
        function passcheck()
        {
            var pwd = document.getElementById('pass').value;
            var len = pwd.length;
            if(len < 6)
            {
                document.getElementById('msg').style.color="#ff0000";
                document.getElementById('msg').innerHTML="Password is Short";
            }
            if(len >= 6 && len <=8)
            {
                document.getElementById('msg').style.color="#fcdf00";
                document.getElementById('msg').innerHTML="Password is Medium";
            }
            if(len > 8)
            {
                document.getElementById('msg').style.color="#00d100";
                document.getElementById('msg').innerHTML="Password is Strong";
            }
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>
    <table border=0 cellpadding="5">
        <form>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="nm" autofocus></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="nm"></td>
        </tr>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="email" name="mail"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="pass" onkeyup="passcheck()"></td>
            <label for="msg" id="msg"></label>
        </tr>
        <tr>
        <tr>
            <td>Upload Resume</td>
            <td><input type="file" name="resume"></td>
        </tr>
        <td>Date of Birth</td>
        <td><input type="date" name="dob"></td>
    </tr>
    <tr>
        <td>Country</td>
        <td><select id="country">
            <option value="India">India</option>
            <option value="England">England</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="Russia">Russia</option>
        </select>
        </td>
    </tr>
    <tr>
        <td><input type="submit" value="submit" class="sub"></td>
    </tr>
        </form>
    </table>
</body>
</html>

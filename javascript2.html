<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT-2</title>
    <script>
        dt = new Date()
        curr_yr = dt.getFullYear();
    </script>
</head>
<body>
    <form>
        Day
        <select name="Day">
            <option value="" selected>-Select Day</option>
            <script>
                for(var d = 1; d <= 31; d++)
                {
                    document.write('<option value="'+d+'">'+d+'</option>');
                }
            </script>
        </select>
        Month
        <select name="Month">
            <option value="" selected>-Select Month</option>
            <script>
                for(var d = 1; d <= 12; d++)
                {
                    document.write('<option value="'+d+'">'+d+'</option>');
                }
            </script>
        </select>
        year
        <select name="year">
            <option value="" selected>-Select Year</option>
            <script>
                for(var d = 1900; d <= curr_yr; d++)
                {
                    document.write('<option value="'+d+'">'+d+'</option>');
                }
            </script>
        </select>
    </form>
    <!--<script>
        document.write(dt);
    </script> -->
</body>
</html>

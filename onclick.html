<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
    <script>
        function myFunction()
        {
            document.getElementById("demo").innerHTML="paragraph has changed";
        }
    </script>
</head>
<body>
    <h2>Change the paragraph by clicking the button</h2>
    <p id="demo">This paragraph will be changed</p>
    <button type="button" onclick="myFunction()">press here</button>
</body>
</html>
